<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Online Books</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <a class="logo" href="./index.html">
            <img
              class="logo__img"
              src="./images/asaxiy-logo.svg"
              alt="logo image"
              width="134"
              height="40"
            />
          </a>
          <form class="site-header__form form-header">
            <input
              class="form-header__input"
              type="text"
              placeholder="Qidirish..."
            />
            <button class="form-header__btn" type="submit">Qidirish</button>
          </form>

          <div class="site-header__btn-wrapper">
            <button class="site-header__btn btn-basket" type="button">
              Savatcha
              <ul class="basket-list">
                <p>No found book</p>
              </ul>
              <span class="basket-num">0</span>
            </button>
            <button class="site-header__btn btn-room" type="button">
              Kabinet
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->
    <main class="site-main">
      <!-- Books -->
      <section class="books">
        <div class="container">
          <div class="books__inner">
            <div class="books__lenguage">
              <h2 class="books__lenguage-title">Tillar</h2>
              <ul class="books__lenguage-list">
                <li class="books__lenguage-item">All (99)</li>
              </ul>
            </div>
            <div class="books__card">
              <div class="book-card__top-wrapper">
                <h2 class="book__card-title">Kitoblar</h2>
                <div class="book-filter">
                  <span class="book-filter__text">Saralash</span>
                  <button class="book-filter__btn" type="button"></button>
                  <ul class="book-filter__list">
                    <li class="book-filter__item">A-Z</li>
                    <li class="book-filter__item">Z-A</li>
                    <li class="book-filter__item">To High Page</li>
                    <li class="book-filter__item">To Low Page</li>
                    <li class="book-filter__item">To High Year</li>
                    <li class="book-filter__item">To Low Year</li>
                  </ul>
                </div>
              </div>
              <ul class="books__card-list"></ul>
            </div>
          </div>
        </div>
      </section>
      <!-- /Books -->
    </main>

    <!-- Template -->
    <template class="site-template">
      <li class="card-item">
        <img
          class="card-img"
          src=""
          alt="book image"
          width="160"
          height="160"
        />
        <h3 class="card-title"></h3>
        <div class="card-wrapper">
          <p class="card-year"></p>
          <p class="card-page"></p>
        </div>
        <div class="card-bottom">
          <a class="card-wikipedia" href="">Wikipedia</a>
          <p class="card-leguage"></p>
        </div>
        <button class="card-basket"></button>
      </li>
    </template>
    <script src="/js/books.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
